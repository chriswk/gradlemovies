springVersion="3.1.1.RELEASE"

logbackVersion="1.0.1"
slf4jVersion="1.6.4"

guavaVersion="11.0.2"
cglibVersion="2.2.2"

junitVersion="4.10"
hamcrestVersion="1.3.RC2"
mockitoVersion="1.9.0"

h2Version="1.3.164"
hibernateVersion="4.1.0.Final"
mysqlVersion="5.1.18"
hsqldbVersion="2.2.8"

lang3Version="3.1"
codecVersion="1.6"

servletVersion="3.0.1"

libs = [
	commons: [
		lang3: "org.apache.commons:commons-lang3:$lang3Version",
		codec: "commons-codec:commons-codec:$codecVersion"
	],
	cglib: "cglib:cglib-nodep:$cglibVersion",
	spring: [
		core: "org.springframework:spring-core:$springVersion",
		webmvc: "org.springframework:spring-webmvc:$springVersion",
		web: "org.springframework:spring-web:$springVersion",
		oxm: "org.springframework:spring-oxm:$springVersion",
		tx: "org.springframework:spring-tx:$springVersion",
		aop: "org.springframework:spring-aop:$springVersion",
		jdbc: "org.springframework:spring-jdbc:$springVersion",
		orm:"org.springframework:spring-orm:$springVersion"
	],
	springsecurity: [
		web: "org.springframework.security:spring-security-web:$springSecurityVersion",
		config: "org.springframework.security:spring-security-config:$springSecurityVersion"
	],
	hibernate: [
		entitymanager: "org.hibernate:hibernate-entitymanager:$hibernateVersion",
		jpamodelgen: "org.hibernate:hibernate-jpamodelgen:1.2.0.FINAL"
	],
	databases: [
		h2: "com.h2database:h2:$h2Version",
		mysql: "mysql:mysql-connctor-java:$mysqlVersion",
		hsqldb: "org.hsqldb:hsqldb:$hsqldbVersion"
	],
	//logging
	logging: [
		slf4j: [
			api: "org.slf4j:slf4j-api:$slf4jVersion",
			jcl: "org.slf4j:jcl-over-slf4j:$slf4jVersion"
		],
		logback: [
			classic: "ch.qos.logback:logback-classic:$logbackVersion"
		]
	],
	google: [
		guava: "com.google.guava:guava:$guavaVersion"
	],
	javax: [
		servlet: [
			api: "javax.servlet:javax.servlet-api:$servletVersion"
		]
	],
	testing: [
		junit: "junit:junit:$junitVersion",
		hamcrest: [
			core: "org.hamcrest:hamcrest-core:$hamcrestVersion",
			library: "org.hamcrest:hamcrest-library:$hamcrestVersion"
		],
		mockito: [
			core: "org.mockito:mockito-core:$mockitoVersion"
		]
	]
]